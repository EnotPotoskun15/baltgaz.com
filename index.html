<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="components/files/css/style.v.0.10.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title></title>
</head>
<body>
    <div id="ep-app">
        <div>
            <div>
                <div class="col-12">
                    <div class="flex langs">
                        <div class="flex lang" v-for="(lang, index) in langs"
                        @click="changeLang(index)">
                            <div class="flag">
                                <img :src="lang.langImage" :alt="lang.langCode">
                            </div>
                            <div class="lang-text">{{ lang.langText }}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container container-banner">
            <div class="row">
                <div class="col-12">
                    <div class="main-banner flex">
                        <h1>{{ langs[selectlang].langHeader }}</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="container tabs">
            <div class="row">
                <div class="col-md-4" v-for="(tab, index) in langs[selectlang].langTabs">
                    <div class="tab"
                    :class="{activeTab: selectedTab === index}"
                    @click=" selectedTab = index"
                    ><h5>{{ tab }}</h5></div>
                </div>
            </div>
        </div>
        <div class="container products" v-if="selectedTab === 0">
            <product-4510t :selectlang="selectlang"></product-4510t>
            <product-4512t :selectlang="selectlang"></product-4512t>
        </div>
        <div class="container products" v-if="selectedTab === 1">
            <div class="row">
                <product-24 :selectlang="selectlang"></product-24>
                <product-32 :selectlang="selectlang"></product-32>
                <product-40 :selectlang="selectlang"></product-40>
            </div>
        </div>
        <div class="container products" v-if="selectedTab === 2">
            <product-parts :selectlang="selectlang"></product-parts>
        </div>
    </div>

    <script type="text/javascript" src="components/files/js/main.v.0.10.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
