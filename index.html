<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="components/files/css/style.v.0.17b.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>BaltGaz</title>
</head>
<body>
    <div id="ep-app"
        :class="{dark: selectedTheme == 1}">
        <div class="themes"
            @click="changeTheme">
            <img v-if="selectedTheme == 0" src="components/images/flags/dark.png" alt="">
            <img v-if="selectedTheme == 1" src="components/images/flags/light.png" alt="">
        </div>
        <div class="row header">
            <div class="col-6 flex phone">
                <a class="wa" href="https://wa.me/995522220404"><img src="components/images/flags/wa.png" alt=""></a>
                <a href="tel:995522220404">+995 522 22 04 04</a>
            </div>
            <div class="flex langs col-6">
                <div class="flex lang" v-for="(lang, index) in langs"
                @click="changeLang(index)">
                    <div class="flag">
                        <img :src="lang.langImage" :alt="lang.langCode">
                    </div>
                    <div class="lang-text">{{ lang.langText }}</div>
                </div>
            </div>
        </div>
        <h1>{{ langs[selectlang].langHeader }}</h1>
        <div class="container container-banner">
            <div class="row">
                <div class="col-12">
                    <div class="main-banner flex">
                        
                    </div>
                </div>
            </div>
        </div>
        <div class="container tabs">
            <div class="row">
                <div class="col-md-4" v-for="(tab, index) in langs[selectlang].langTabs">
                    <div class="tab"
                    :class="{activeTab: selectedTab === index}"
                    @click=" selectedTab = index"
                    ><h5>{{ tab }}</h5></div>
                </div>
            </div>
        </div>
        <div class="container products" v-if="selectedTab === 0">
            <product-4510t :selectlang="selectlang"></product-4510t>
            <product-4512t :selectlang="selectlang"></product-4512t>
        </div>
        <div class="container products" v-if="selectedTab === 1">
            <product-24 :selectlang="selectlang"></product-24>
            <product-32 :selectlang="selectlang"></product-32>
            <product-40 :selectlang="selectlang"></product-40>
        </div>
        <div class="container products" v-if="selectedTab === 2">
            <product-parts :selectlang="selectlang"></product-parts>
        </div>
        <div class="footer row">
            <div class="col-md-3 col-0"></div>
            <div class="col-md-3 col-6">
                <p>BaltGaz</p>
                <p>7 Merab Kostava St, Marneuli, Georgia</p>
            </div>
            <div class="col-md-6 col-6">
                <a class="wa" href="https://wa.me/995522220404"><img src="components/images/flags/wa.png" alt=""></a>
                <a href="tel:995522220404">+995 522 22 04 04</a>
                <a href="mailto:info@baltgaz.com">info@baltgaz.com</a>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="components/files/js/main.v.0.17b.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
